<svg xmlns="http://www.w3.org/2000/svg" width="200" height="260" viewBox="0 0 200 260">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#01B189" flood-opacity="0.9" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)" fill="#01B189">

    <!-- Rounded triangle head that overlaps the shaft -->
    <path d="
      M 100 20
      L 170 100
      Q 175 110 160 110
      L 40 110
      Q 25 110 30 100
      Z" />

    <!-- Shaft (rounded rect), but overlapped so top corners are hidden -->
    <rect x="60" y="90" width="80" height="100" rx="12" ry="12" />
  </g>
</svg>
