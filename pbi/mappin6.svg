<svg viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">

  <defs>
    <filter id="glowBlue" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/> <!-- Relative to viewBox -->
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer pulsing circle -->
  <circle cx="11" cy="11" r="5" stroke="#7C5CFF" stroke-width="0.3" fill="none">
    <animate attributeName="r" values="5;11;5" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.2;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Map pin body with glow -->
  <path d="M11 6c-2.5 0-4.5 2-4.5 4.5 0 3 4.5 6.5 4.5 6.5s4.5-3.5 4.5-6.5c0-2.5-2-4.5-4.5-4.5z" 
        
        fill="#7C5CFF" filter="url(#glowBlue)"/>

  <!-- Inner pin circle -->
  <circle cx="11" cy="10.5" r="3.5" fill="white"/>
</svg>
